language: cpp
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
    - os: osx
      osx_image: xcode7.3
      compiler: gcc
    - os: osx
      osx_image: xcode7.3
      compiler: clang
    - os: osx
      osx_image: xcode9
      compiler: gcc
    - os: osx
      osx_image: xcode9
      compiler: clang
branches:
  only:
  - master
before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && sudo apt-get install -y default-jdk && sudo apt-get install -y cmake; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install unittest-cpp && brew uninstall cmake && brew install cmake; fi
  - if [ $TRAVIS_OS_NAME == osx ]; then export UNITTEST_INCLUDE_DIRS=/usr/local/Cellar/unittest-cpp/; fi
  - g++ --version
  - clang++ --version
  - java -version

script: cmake . && make
